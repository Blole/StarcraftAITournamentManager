# server settings
serverUrlPath:  scaitm_server
port:           1099

pollPeriod:         0.7
killClientsOnExit:  true

filesToCopyToClientBeforeEachNewMatch:
  - !target [data/loader.exe,         $starcraft/]
  - !target [data/tm_settings.ini,    $starcraft/bwapi-data/]
  - !target [data/BWTA/,              $starcraft/bwapi-data/BWTA/]
  - !target [data/BWTA2/,             $starcraft/bwapi-data/BWTA2/]

bwapiVersions:
    3.7.4:       !target [data/bwapi_374,    $starcraft/]
    4.0.1-Beta:  !target [data/bwapi_401b,   $starcraft/]
    4.1.0-Beta:  !target [data/bwapi_410b,   $starcraft/]

gameList:    !required  games.yaml
botDir:      !required  data/bots/
mapDir:      !required  data/maps/
replaysDir:  !required  replays/
defaultBwapiIni:            !required  data/bwapi.ini
characterFileMultiplayer:   !required  data/characters/default.mpc
characterFileSingleplayer:  !file      data/characters/default.spc
